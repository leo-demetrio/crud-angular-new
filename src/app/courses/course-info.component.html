<h2>Course Info</h2>

<hr>
<div *ngIf="!course">Carregando...</div>
<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="cool-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input  [(ngModel)]="course.name" required #courseName="ngModel" [ngClass]="{'is-invalid' : courseName.invalid}" name="name" class="form-control">
          <div class="invalid-feedback">
              <span>Course name is required</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="cool-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
          <input  [(ngModel)]="course.price" type="number" required #coursePrice="ngModel" [ngClass]="{'is-invalid' : coursePrice.invalid}" name="price" class="form-control">
          <div class="invalid-feedback">
              <span>Course price is required</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="cool-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
          <input  [(ngModel)]="course.rating" type="number" required #courseRating="ngModel" [ngClass]="{'is-invalid' : courseRating.invalid}" name="rating" class="form-control">
          <div class="invalid-feedback">
              <span>Course rating is required</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="cool-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
          <textarea  [(ngModel)]="course.description" required  #courseDescription="ngModel" [ngClass]="{'is-invalid' : courseDescription.invalid}" name="description" class="form-control"></textarea>
          <div class="invalid-feedback">
              <span>Course description is required</span>
          </div>
        </div>
      </div>
      <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
      <button [routerLink]="['/courses']" class="btn btn-warning">Back</button>
</form>
