<h1>Course List</h1>

<div class="form-group row">
  <label class="cool-sm-2 col-form-label">Filter by:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>

<table  class="table table-striped">
  <thead>
      <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Code</th>
          <th>Release date</th>
          <th>Rating</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let course of filteredCourses">
        <td>{{ course.name }}</td>
        <td><img [src]="course.imageUrl" /></td>
        <td>{{ course.price }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.releaseDate }}</td>
        <td>
          <app-star [rating]="course.rating"></app-star>
        </td>
      </tr>
  </tbody>
</table>
